<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  </head>
  
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <!-- <p>{{ site.description | default: site.github.project_tagline }}</p> -->

        {% if site.github.is_user_page %}
          <p class="view">
            <br>
            
            <!-- <a href="/">Home</a> <br> -->
            <a href="https://smalljosephd.github.io/docs/phd_applications/David_Joseph_CV.pdf" target="_blank">CV</a> <br>
            <a href="https://scholar.google.com/citations?user=ghb58Y0AAAAJ&hl=en" target="_blank">Google Scholar Profile</a>
            <br>  
            <a href="{{ site.github.owner_url }}" target="_blank">GitHub Profile</a> <br>
            <a href="https://www.linkedin.com/in/josephdavid970/" target="_blank">LinkedIn</a> <br>
            <a href="https://twitter.com/smalljosephd1?lang=en" target="_blank">Twitter</a><hr>
          </p>
        {% endif %}
      
      </header>
      <section>

      {{ content }}
      
      </section>
      </body>
</html>
